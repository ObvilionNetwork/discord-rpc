plugins {
    id 'java'
}

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

group 'ru.obvilion'
version '0.1.0'

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

configurations {
    extraLibs
}

dependencies {
    implementation 'com.github.ObvilionNetwork:JSONLib:1.0'
    implementation 'com.kohlschutter.junixsocket:junixsocket-common:2.5.1'

    extraLibs 'com.github.ObvilionNetwork:JSONLib:1.0'
    extraLibs 'com.kohlschutter.junixsocket:junixsocket-common:2.5.1'
}

jar {
    from {
        configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
